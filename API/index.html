<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ae</h1>

    <div class="area-busca">
        <input type="text" id="js-input-cep">
        <button id="js-btn-buscar">Buscar CEP</button>
    </div>

    <p class="msg-erro js-error">Preencha o campo, por favor!</p>

    <div class="todos-dados js-dados">
        <h2>Dados do CEP</h2>
        <div>
            <label for="">Bairro:</label>
            <input type="text" id="js-input-bairro" readonly> <br>
            <label for="">CEP:</label>
            <input type="text" id="js-input-cep-dados" readonly> <br>
            <label for="">Logradouro:</label>
            <input type="text" id="js-input-logradouro" readonly> <br>
            <label for="">Estado:</label>
            <input type="text" id="js-input-estado" readonly> <br>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
